name: ci

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout repository
        uses: actions/checkout@v3
      -
        name: Install depencencies
        run: yarn install
      -
        name: Build project
        run: yarn make
      -
        name: Release build
        uses: actions/upload-artifact@v3
        with:
          name: Latest build
          path: out/make/zip/win32/x64/*.zip